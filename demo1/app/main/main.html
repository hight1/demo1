<div ng-include=" 'components/header.html' "></div>

<div class="container" style="margin-top:67px;margin-bottom:67px;">
 <div class="row">
   <div class="col-sm-12">
   <div class="form-group has-feedback">
    
    <input type="text" class="form-control" ng-model="kw" placeholder="搜索菜品名称和原料">
	<span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>

  </div>
 </div>
 </div>
 <div class="row">
  <div class="col-sm-12">
    <div class="list-group">
       <a href="#/detail/{{list.did}}" class="list-group-item" ng-repeat="list in dishList">
   
      <div class="media">
          <div class="media-left">
            
              <img class="media-object" src="img/{{list.img_sm}}"/>
            
          </div>
          <div class="media-body">
           <h4 class="media-heading">{{list.name}}</h4>
		   <p>材料：{{list.material}}</p>
		    <h3 class="text-danger">${{list.price}}</h3>
          </div>
        </div>
  </a>

</div>
  
  </div>
 </div>
 <div class="row">
  <div class="col-sm-12">
    <button ng-show="hasMore" ng-click="click()" class="btn  btn-success  btn-block">
	<span ng-hide="isLoading">加载更多</span>
	<img ng-show="isLoading" id="waiting" src="img/loading.gif" />
	</button>
    <div ng-hide="hasMore" class="alert alert-danger">there is no more!</div>
  </div>
 </div>
</div>
<div ng-include=" 'components/footer.html' "></div>
